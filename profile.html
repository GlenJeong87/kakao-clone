<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="heaer_battery">
                    66%
                    <i class="fas fa-battery-half"></i>
                </span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="index.html">
                    <span class="header_text">
                        <i class="fa fa-times fa-lg"></i>
                    </span>
                </a>
            </div>


            <div class="header_column">
                <i class="fa fa-user fa-lg"></i>
            </div>

        </div>
    </header>
    <main class="profile">
        <header class="profile_header">
            <img src="images/avatar.jpg" alt="">
            <h3 class="profile_header-title">
                Nicolas
            </h3>
        </header>
        <input type="text" placeholder="jwk5178@naver.com">
        <div class="prifile_actions">
            <div class="profile_action">
                <span class="profile_action-circle">
                    <i class="fa fa-comment"></i>
                    <span class="profile_action-title">
                        My Chatroom
                    </span>
                </span>
            </div>
            <div class="profile_action">
                <span class="profile_action-circle">
                    <i class="fa fa-pen"></i>
                    <span class="profile_action-title">
                        Edit Profile
                    </span>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
