<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="heaer_battery">
                    66%
                    <i class="fas fa-battery-half"></i>
                </span>
            </div>
        </div>
        <div class="header_bottom">
             <div class="header_column">
                 <span class="header_text">Edit</span>
             </div>
             <div class="header_column">
             <span class="header_text">
             Chats
             <i class="fa fa-caret-down"></i>
             </span>
             
             </div>
             <div class="header_column">
                 <i class="fas fa-cog"></i>
             </div>
        </div>
    </header>
     <main class="chats">
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find Friends, chats, Plus Friends">
        </div>
     </main>
     <ul class="chats_list">
         <li class="chats_chat">
             <div class="chat_contet">
                 <img src="images/avatar.jpg" alt="">
                 <div class="chat_preview">
                     <h3 class="chat_user">LYNN</h3>
                     <span class="chat-last-message">
                         Hello !
                     </span>
                 </div>
             </div>
             <span class="chat_date-time">
                 15:55
             </span>
         </li>
         <li class="chats_chat">
             <div class="chat_contet">
                 <img src="images/avatar.jpg" alt="">
                 <div class="chat_preview">
                     <h3 class="chat_user">Jun</h3>
                     <span class="chat-last-message">
                         I don't think that would be a great idea..
                     </span>
                 </div>
             </div>
             <span class="chat_date-time">
                 01:03
             </span>
         </li>
     </ul>
     <div class="chat-btn">
         <i class="fa fa-comment"></i>
     </div>
      <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab">
            <i class="fa fa-user"></i>
            <span class="tab-bbar-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar_tab  tab-bar_tab--slected">
            <i class="fa fa-comment"></i>
            <span class="tab-bbar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar_tab">
            <i class="fa fa-search"></i>
            <span class="tab-bbar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar_tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bbar-title">More</span>
        </a>
    </nav>
</body>
</html>
