<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="top-header">
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="heaer_battery">
                    66%
                    <i class="fas fa-battery-half"></i>
                </span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_text">
                    <i class="fa fa-chevron-left fa-lg"></i>
                </span>
            </div>
            <div class="header_column">
                <span class="header_text">
                    Lynn
                </span>
            </div>
            <div class="header_column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider_text">
                Friday, August 2017
            </span>
        </div>
        <div class="chat_message chat_message--from-me">
            <span class="chat_message-time">17:55</span>
            <span class="chat_message-body">
                Hello! This is America!
            </span>
        </div>
        <div class="chat_message chat_message--to-me">
            <img src="images/avatar.jpg" alt="" class="chat_mesasge-avatar">
            <div class="chat_message-center">
                <h3 class="chat_message-username">LYNN</h3>
                <span class="chat_message-body">
                    And This is an answer
                </span>
            </div>
            <span class="chat_message-time">19:12</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message_input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="record-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
